{% extends "base.html" %} {% block content %}

<h3 class="grey-text text-darken-2 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
   <!-- category name  -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix grey-text text-darken-2"></i>
        <input
          id="category_name"
          name="category_name"
          minlength="3"
          maxlength="25"
          type="text"
          class="validate"
          value="{{ category.category_name }}"
          required
        />
        <label for="category_name">Edit Category Name</label>
      </div>
    </div>
   
    <!-- buttons  -->
    <div class="row">
        <div class="col s12">
             <!-- cancel button  -->
            <a href="{{ url_for('get_categories') }}" class="btn-large waves-effect waves-light my-cancel-btn">
                Cancel <i class="fas fa-times circle right"></i>
            </a>
            <!-- submit button  -->
            <button type="submit" class="btn-large teal">
                Edit Category <i class="fas fa-plus-square right"></i>
            </button>
        </div>
    </div>
  </form>
</div>

{% endblock %}
