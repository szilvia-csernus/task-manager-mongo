{% extends "base.html" %} {% block content %}

<h3 class="grey-text text-darken-2 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="">
    <!-- select category -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix grey-text text-darken-2"></i>
        <select id="category_name" name="category_name" class="validate" required>
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
          {% endfor %}
        </select>
        <label>Task Category</label>
      </div>
    </div>
    <!-- task name  -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix grey-text text-darken-2"></i>
        <input
          id="task_name"
          name="task_name"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
          required
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- task description  -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix grey-text text-darken-2"></i>
        <textarea
          id="task_description"
          name="task_description"
          minlength="5"
          maxlength="200"
          class="materialize-textarea"
          requuired
        ></textarea>
        <label for="task_description">Task Description</label>
      </div>
    </div>
    <!-- due date  -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix grey-text text-darken-2"></i>
        <input
          id="due_date"
          name="due_date"
          type="text"
          class="datepicker validate"
          required
        />
        <label for="due_date">Due Date</label>
      </div>
    </div>
    <!-- urgent toggle  -->
    <div class="row">
      <div class="input-field col-12">
        <div class="switch">
          <i
            class="fas fa-exclamation-circle prefix grey-text text-darken-2"
          ></i>
          <label for="is_urgent">
            <input type="checkbox" id="is_urgent" name="is_urgent" />
            <span class="lever"></span>
            Urgent
          </label>
        </div>
      </div>
    </div>
    <!-- submit button  -->
    <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large teal">
                Add Task <i class="fas fa-plus-square right"></i>
            </button>
        </div>
    </div>
  </form>
</div>

{% endblock %}
