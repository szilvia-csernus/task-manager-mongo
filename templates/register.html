{% extends "base.html" %} 
{% block content %}

    <h3 class="center-align grey-text darken-4">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username input  -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus teal-text prefix"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                      </div>
                </div>
                <!-- password input  -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock teal-text prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register button  -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

  {% endblock %}
